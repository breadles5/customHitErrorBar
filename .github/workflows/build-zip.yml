name: Build and Zip Artifacts

on:
  push:
    branches:
      - main # Run this workflow on pushes to the 'main' branch
  pull_request: # Optional: Run on pull requests too

jobs:
  build:
    runs-on: ubuntu-latest # Use Ubuntu for the build environment

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Adjust to your project's Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build the project
        run: npm run build

      # Step 5: Zip the build directory
      - name: Zip the build directory
        run: |
          PROJECT_NAME=$(node -p "require('./package.json').name")
          ZIP_NAME="${PROJECT_NAME}.zip"
          zip -r $ZIP_NAME dist/ # Replace 'dist/' with your build output directory
        shell: bash

      # Step 6: Upload the zip file as an artifact
      - name: Upload the artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-zip
          path: ${{ env.PROJECT_NAME }}.zip
